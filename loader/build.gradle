apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.targetSdkVersion
    buildToolsVersion rootProject.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile project(':log-reader')
    compile project(':brevent-override')
    compile project(':brevent-override-m')
}

def hiddenApi = files(project(':hidden-api').file('build/intermediates/bundles/default/classes.jar'))

if (project.gradle.startParameter.taskRequests?.empty) {
    // for ide, aar cannot be provided
    dependencies {
        compile project(':hidden-api')
    }
} else {
    // for proguard
    dependencies {
        provided hiddenApi
    }
}

tasks.withType(JavaCompile) { compileTask ->
    compileTask.dependsOn ':hidden-api:bundleRelease'
    doFirst {
        options.compilerArgs << '-Xbootclasspath/p:' + hiddenApi.asPath
    }
}
